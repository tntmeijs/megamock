<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mocks - Mega Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="columns">
            <div class="column"></div>
            <div class="column is-half notification is-danger" th:if="${#lists.isEmpty(mocks)}">
                <h3 class="title">Something went wrong ðŸ™ƒ</h3>
                <p>
                    It looks like no mocks were found. This could be caused by a variety of things, but chances are that
                    you
                    simply forgot to add mocks to your database. Maybe try <a href="/mocks/new">adding a mock?</a>
                </p>
            </div>
            <div class="column"></div>
        </div>

        <div class="table-container" th:unless="${#lists.isEmpty(mocks)}">
            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Method</th>
                        <th>Name</th>
                        <th>Endpoint</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mock : ${mocks}">
                        <td class="is-uppercase" th:text="${mock.method}">post</td>
                        <td class="is-capitalized" th:text="${mock.name}">placeholder mock name</td>
                        <td class="is-lowercase" th:text="${mock.endpoint}">/v1/mock/placeholder</td>
                        <td class="is-lowercase" th:text="${mock.category}">thymeleaf</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
