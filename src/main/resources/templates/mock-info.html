<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title th:if="${data == null}">Mock not found! - Mega Mock</title>
    <title th:unless="${data == null}" th:text="${data.title + ' - Mega Mock'}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <div class="container">
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="notification is-danger" th:if="${data == null}">
            <h3 class="title">Mock not found ðŸ¤”</h3>
            <p>
                No mock was found, something went wrong. Please check the logs for more information.
                <a href="/mocks">Go to the overview!</a>
            </p>
        </div>

        <div th:unless="${data == null}">
            <h3 class="title" th:text="${data.title}"></h3>

            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>id</td>
                        <td th:text="${data.id}"></td>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td th:text="${data.title}"></td>
                    </tr>
                    <tr>
                        <td>HTTP method</td>
                        <td th:text="${data.httpMethod}"></td>
                    </tr>
                    <tr>
                        <td>category</td>
                        <td th:text="${data.category}"></td>
                    </tr>
                    <tr>
                        <td>endpoint</td>
                        <td th:text="${data.endpoint}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>

</html>
