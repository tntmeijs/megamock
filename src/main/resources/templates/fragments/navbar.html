<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Navbar - Mega Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <nav th:fragment="navbar" class="navbar mb-6" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div>
                    <h1 class="title">Mega Mock</h1>
                    <h3 class="subtitle">API mocking made easy</h3>
                </div>
            </a>

            <a role="button" class="navbar-burger" data-target="navbar">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="/mocks">
                    Mocks
                </a>

                <a class="navbar-item" href="/documentation">
                    Documentation
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/mocks/new">
                            <strong>Add mock</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
