<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navbar - Mega Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <nav th:fragment="navbar" class="navbar mb-6" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div>
                    <h1 class="title">Mega Mock</h1>
                    <h3 class="subtitle">API mocking made easy</h3>
                </div>
            </a>

            <a role="button" class="navbar-burger" data-target="navbar">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="/mocks">
                    Mocks
                </a>

                <a class="navbar-item" href="/documentation">
                    Documentation
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary js-modal-trigger" data-target="add-new-mock-modal">
                            <strong>Add mock</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-new-mock-modal" class="modal">
            <div class="modal-background"></div>

            <div class="modal-content">
                <div class="box">
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="Name">
                        </div>
                        <div class="control">
                            <input class="input" type="text" placeholder="Category">
                        </div>
                    </div>

                    <div class="field has-addons">
                        <div class="control is-narrow">
                            <div class="select is-fullwidth">
                                <select class="http-method-select" name="method">
                                    <option value="get">GET</option>
                                    <option value="head">HEAD</option>
                                    <option value="post">POST</option>
                                    <option value="put">PUT</option>
                                    <option value="delete">DELETE</option>
                                    <option value="connect">CONNECT</option>
                                    <option value="options">OPTIONS</option>
                                    <option value="trace">TRACE</option>
                                    <option value="patch">PATCH</option>
                                </select>
                            </div>
                        </div>
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="/endpoint/path/here">
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </nav>
</body>

</html>
